# helm/hub-central/templates/service.yaml

apiVersion: v1
kind: Service
metadata:
  name: {{ include "hub-central.fullname" . }}
  labels:
    {{- include "hub-central.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "hub-central.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  